<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | whack-a-devilyagiakyo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- 先読みで動画の立ち上がりを速くする -->
    <link rel="preload" as="video" href="title.mp4" type="video/mp4">
    <link rel="preload" as="video" href="game-bg.mp4" type="video/mp4">
    <link rel="preload" as="video" href="ending.mp4" type="video/mp4">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* 背景動画をコンテナ内に閉じ、デスクトップは 1920x1080 で中央配置 */
      #unity-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 1920px;
        height: 1080px;
        background: transparent !important;
        overflow: hidden;
      }

      /* モバイルは全画面フィル */
      #unity-container.unity-mobile {
        position: fixed;
        left: 0;
        top: 0;
        transform: none;
        width: 100%;
        height: 100%;
      }

      #bgVideo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0; /* 最奥 */
        pointer-events: none;
      }

      canvas {
        position: relative;
        z-index: 1;
        background: transparent !important;
        width: 100%;
        height: 100%;
        display: block;
      }

      /* ランキング/名前入力オーバーレイ */
      #overlay-ui {
        position: fixed;
        inset: 0;
        pointer-events: none;
        font-family: "JetBrains Mono", monospace;
        color: #f5f5f5;
        z-index: 5;
      }

      #name-box {
        position: absolute;
        top: 12px;
        right: 12px;
        pointer-events: auto;
        background: rgba(0, 0, 0, 0.45);
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.2);
        display: flex;
        gap: 6px;
        align-items: center;
      }

      #name-box input {
        width: 140px;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.2);
        color: #f5f5f5;
        padding: 4px 6px;
        border-radius: 4px;
      }

      #ranking {
        position: absolute;
        left: 12px;
        bottom: 12px;
        pointer-events: auto;
        background: rgba(0, 0, 0, 0.45);
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.2);
        min-width: 200px;
      }

      #ranking h4 {
        margin: 0 0 6px 0;
        font-size: 14px;
        letter-spacing: 0.5px;
      }

      #ranking ol {
        margin: 0;
        padding-left: 16px;
        font-size: 13px;
      }

      #ranking li {
        margin: 2px 0;
        color: #e8e8e8;
      }
    </style>
  </head>
  <body>
    <div id="overlay-ui">
      <div id="name-box">
        <label for="playerName" style="font-size:12px;">NAME</label>
        <input id="playerName" maxlength="16" placeholder="Anonymous" />
      </div>
      <div id="ranking">
        <h4>TOP 5</h4>
        <ol id="rankingList">
          <li>Loading...</li>
        </ol>
      </div>
    </div>
    <div id="unity-container" class="unity-desktop">
      <!-- 背景動画要素（コンテナ内に配置してキャンバスと同じ座標系に限定） -->
      <video id="bgVideo" preload="auto" playsinline muted autoplay loop crossorigin="anonymous">
        <source src="title.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>

      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">whack-a-devilyagiakyo</div>
      </div>
    </div>
    <script>
      // ==========================================
      // Unity連携用: 背景動画制御関数
      // ==========================================
      
      // 動画ファイルのパス（ビルド後のフォルダ構成に合わせて調整してください）
      const VIDEO_PATH_TITLE = "title.mp4";
      const VIDEO_PATH_GAME = "game-bg.mp4";
      const VIDEO_PATH_ENDING = "ending.mp4";
      let inputLocked = true;
      const HIGHSCORE_ENDPOINT = "/api/highscores";

      // ==========================================
      // Highscore & Name handling
      // ==========================================
      function loadPlayerName() {
        const input = document.getElementById("playerName");
        if (!input) return "Anonymous";
        const saved = localStorage.getItem("playerName") || "Anonymous";
        input.value = saved;
        return saved;
      }

      function getPlayerName() {
        const input = document.getElementById("playerName");
        if (!input) return "Anonymous";
        const val = (input.value || "Anonymous").trim();
        return val === "" ? "Anonymous" : val.slice(0, 16);
      }

      function attachNameInput() {
        const input = document.getElementById("playerName");
        if (!input) return;
        loadPlayerName();
        input.addEventListener("change", () => {
          localStorage.setItem("playerName", getPlayerName());
        });
      }

      async function fetchHighscores() {
        try {
          const res = await fetch(HIGHSCORE_ENDPOINT, { cache: "no-store" });
          if (!res.ok) return;
          const list = await res.json();
          renderHighscores(list);
        } catch (e) {
          console.log("fetch highscores error", e);
        }
      }

      function renderHighscores(list) {
        const ol = document.getElementById("rankingList");
        if (!ol) return;
        ol.innerHTML = "";
        if (!Array.isArray(list) || list.length === 0) {
          ol.innerHTML = "<li>No scores yet</li>";
          return;
        }
        list.slice(0, 5).forEach((item) => {
          const li = document.createElement("li");
          li.textContent = `${item.name ?? "Anonymous"} - ${item.score ?? 0}`;
          ol.appendChild(li);
        });
      }

      async function submitScore(score) {
        const name = getPlayerName();
        try {
          await fetch(HIGHSCORE_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, score }),
          });
          fetchHighscores();
        } catch (e) {
          console.log("submit score error", e);
        }
      }

      window.SubmitScore = submitScore;

      function getVideoElement() {
        return document.getElementById("bgVideo");
      }

      function swapVideo(src, loop, tag) {
        const video = getVideoElement();
        if (!video) return;
        video.pause();
        // ループ状態をリセット
        video.loop = loop === true;
        // エンディングは最後で止める
        if (!loop) {
          video.onended = () => video.pause();
        } else {
          video.onended = null;
        }
        // 同じ動画を繰り返し要求しない
        if (video.getAttribute("data-current") !== tag) {
          video.src = src;
          video.setAttribute("data-current", tag);
          video.load();
        }
        video.currentTime = 0;
        video.play().catch(e => console.log("Video play error:", e));
      }

      // タイトル動画（ループ）
      window.PlayTitleVideo = function() {
        console.log("JS: PlayTitleVideo called");
        swapVideo(VIDEO_PATH_TITLE, true, "title");
      };

      // ゲーム本編動画（1回再生 or ループ）
      window.PlayGameVideo = function() {
        console.log("JS: PlayGameVideo called");
        swapVideo(VIDEO_PATH_GAME, false, "game");
      };

      // エンディング動画
      window.PlayEndingVideo = function() {
        console.log("JS: PlayEndingVideo called");
        swapVideo(VIDEO_PATH_ENDING, false, "ending");
      };

      // 動画停止
      window.StopVideo = function() {
        var video = getVideoElement();
        if (video) video.pause();
      };

      // --------------------------------------------------
      // 初回クリック吸収: タイトル再生中の誤タップでゲームが開始しないようにする
      // --------------------------------------------------
      function consumeFirstPointer(e) {
        if (!inputLocked) return;
        e.stopImmediatePropagation();
        e.preventDefault();
        const video = getVideoElement();
        if (video) {
          video.play().catch(() => {});
        }
        inputLocked = false;
        window.removeEventListener("pointerdown", consumeFirstPointer, true);
      }

      window.addEventListener("pointerdown", consumeFirstPointer, true);

      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/whack-a-devilyagiakyo.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/whack-a-devilyagiakyo.data.br",
        frameworkUrl: buildUrl + "/whack-a-devilyagiakyo.framework.js.br",
        codeUrl: buildUrl + "/whack-a-devilyagiakyo.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "whack-a-devilyagiakyo",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        // errorHandler: function(err, url, line) {
        //    alert("error " + err + " occurred at line " + line);
        //    // Return 'true' if you handled this error and don't want Unity
        //    // to process it further, 'false' otherwise.
        //    return true;
        // },
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // モバイル負荷軽減: デバイスピクセル比を1に固定して描画負荷を下げる
        config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "1920px";
        canvas.style.height = "1080px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
      attachNameInput();
      fetchHighscores();

    </script>
  </body>
</html>
